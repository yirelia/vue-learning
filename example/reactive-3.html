<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>Vite + Vue + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      /**
       * @description: 依赖收集
       * @param {*} target
       * @param {*} key
       * @return {*}
       */
      function track(target, key) {
        let depMap = bucket.get(target);
        if (!depMap) {
          bucket.set(target, (depMap = new Map()));
        }
        let deps = depMap.get(key);
        if (!deps) {
          depMap.set(key, (deps = new Set()));
        }
        deps.add(activeEffect);
      }

      function trigger(target, key) {
        const depMap = bucket.get(target);
        const effectFns = depMap.get(key);
        effectFns.forEach((effectFn) => {
          if (effectFn.options.scheduler) {
            effectFn.options.scheduler(effectFn);
          } else {
            effectFn();
          }
        });
      }

      const bucket = new WeakMap();

      // 全局收集注册
      let activeEffect = null;

      const effect = (fn, options = {}) => {
        const depFn = () => {
          activeEffect = depFn;
          return fn();
        };
        depFn.options = options;
        if (options.lazy) {
          return depFn;
        }
        return depFn();
      };
      const reactive = (target) => {
        return new Proxy(obj, {
          get(target, key) {
            // 触发依赖追踪
            track(target, key);
            return target[key];
          },
          set(target, key, value) {
            target[key] = value;
            // 触发依赖追踪
            trigger(target, key);
            return true;
          },
        });
      };
      const obj = {
        text: "hello world",
        name: "test",
      };
      const proxyObj = reactive(obj);
      const fn = () => {
        const app = document.getElementById("app");
        // 此处需要从代理对象拿值
        console.log(`执行到获取 text ${proxyObj.text}`);
        app.innerHTML = `${proxyObj.name}: ${proxyObj.text}`;
      };

      // 计算属性
      const computed = (getter) => {
        let value = null;
        let dirty = true;
        const lazyEffect = effect(getter, {
          lazy: true,
          scheduler() {
            if (!dirty) {
              dirty = true;
              trigger(obj, "value");
            }
          },
        });
        const obj = {
          get a() {
            track(obj, "value");
            value = lazyEffect();
            if (dirty) {
              value = lazyEffect();
              dirty = false;
            }
            return value;
          },
        };
        console.log(`aa `, value, lazyEffect)
        return obj;
      };

      const comRes = computed(() => {
        return proxyObj.name
      })
      // const a = computed(() => {
      //   return proxyObj.text
      // })
      // document.getElementById("app").innerHTML = `${comRes.value}`;

      effect(() => {
        document.getElementById("app").innerHTML = ` ${comRes.a}`;
      });

      // setTimeout(() => {
      //   proxyObj.name = 'change Name'

      // }, 1000);
      effect(() => {
        console.log(` ${comRes.a}`);
      });

      let a = reactive({name: 'test'})
      a = {
        name: 'test'
      }

    </script>
  </body>
</html>
