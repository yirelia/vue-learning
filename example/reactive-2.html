<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      /**
       * @description: 依赖收集
       * @param {*} target
       * @param {*} key
       * @return {*}
       */
      function track(target, key) {
        let depMap = bucket.get(target);
        if (!depMap) {
          bucket.set(target, (depMap = new Map()));
        }
        let deps = depMap.get(key);
        if (!deps) {
          depMap.set(key, (deps = new Set()));
        }
        deps.add(activeEffect);
      }

      function trigger(target, key) {
        const depMap = bucket.get(target);
        const effectFns = depMap.get(key);
        effectFns.forEach((effectFn) => {
          if(effectFn.options.scheduler) {
            effectFn.options.scheduler(effectFn)
          } else {
            effectFn()
          }
        })

      }

      const bucket = new WeakMap();

      // 全局收集注册
      let activeEffect = null;

      const effect = (fn, options = {}) => {
        const depFn = () => {
          activeEffect = depFn;
          fn();
        }
        depFn.options = options;
        depFn()

      };
      const reactive = (target) => {
        return new Proxy(obj, {
          get(target, key) {
            // 触发依赖追踪
            track(target, key);
            return target[key];
          },
          set(target, key, value) {
            target[key] = value;
            // 触发依赖追踪
            trigger(target, key);
            return true;
          },
        });
      };
      const obj = {

        text: "hello world",
        name: "test",
      };
      const proxyObj = reactive(obj);
      const fn = () => {
        const app = document.getElementById("app");
        // 此处需要从代理对象拿值
        console.log(`执行到获取 text ${proxyObj.text}`)
        app.innerHTML = `${proxyObj.name}: ${proxyObj.text}`;
      };


      // 调度函数
      const fnQueue = new Set()
      const p = Promise.resolve()
      let isFlushing = false
      const flushFnQueue = () => {
        if(isFlushing) {
          return
        }
        isFlushing = true
        p.then(() => {
          fnQueue.forEach(fn => fn())
          isFlushing = false
          fnQueue.length = 0
        })
      }
      effect(fn, {
        scheduler: (fn) => {
          fnQueue.add(fn)
          flushFnQueue()
        }
      });
      proxyObj.text = '1'
      proxyObj.text = '2'
    </script>
  </body>
</html>
